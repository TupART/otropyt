<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivo</title>
</head>
<body>

    <h1>Generar Plantilla Excel 5</h1>

    <!-- Formulario para subir el archivo -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Cargar archivo">
    </form>

    {% if data %}
    <!-- Tabla para mostrar los datos y seleccionar filas -->
    <form action="/process" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Market</th>
                    <th>Va a ser PCC?</th>
                    <th>B2E User Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td><input type="checkbox" name="rows" value="{{ loop.index0 }}"></td>
                    <td>{{ row['Name'] }}</td>
                    <td>{{ row['Surname'] }}</td>
                    <td>{{ row['E-mail'] }}</td>
                    <td>{{ row['Market'] }}</td>
                    <td>{{ row['Va a ser PCC?'] }}</td>
                    <td>{{ row['B2E User Name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Generar Plantilla">
    </form>
    {% endif %}

</body>
</html>
